        with:
          node-version: 18

      - name: Install axios
        run: npm install axios

      - name: Run price fetcher
        env:
          RAPIDAPI_KEY: ${{ secrets.a753d26658msh31c38cec72b22f1p1e8e3cjsn14772aad64ed }}
        run: node api/fetch-prices.js

      - name: Commit updated prices
        run: |
          git config user.name github-actions
